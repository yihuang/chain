[package]
name = "chain-abci"
version = "0.3.0"
authors = ["Crypto.com <chain@crypto.com>"]
description = "Pre-alpha version prototype of Crypto.com Chain node (Tendermint ABCI application)"
readme = "README.md"
edition = "2018"

[features]
mock-enc-dec = []
mesalock_sgx = ["tx-validation-app/mesalock_sgx", "enclave-u-common/mesalock_sgx"]
mock-validation = []
default = ["tx-validation-app/default"]

[dependencies]
abci = "0.6"
chain-core = { path = "../chain-core" }
chain-tx-filter = { path = "../chain-tx-filter" }
chain-tx-validation = { path = "../chain-tx-validation" }
enclave-protocol = { path = "../enclave-protocol" }
log = "0.4.8"
env_logger = "0.7.1"
bit-vec = { version = "0.6.1", features = ["serde_no_std"] }
kvdb = "0.3"
kvdb-rocksdb = "0.4"
kvdb-memorydb = "0.3"
starling = "3.1.2"
byteorder = "1.3.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
hex = "0.4"
protobuf = "2.7.0"
integer-encoding = "1.0.7"
structopt = "0.3"
secp256k1zkp = { git = "https://github.com/crypto-com/rust-secp256k1-zkp.git", rev = "0125097a7bf6f939db0ce52e49803c5e0312bf5e", features = ["recovery", "endomorphism"] }
blake2 = "0.8"
parity-scale-codec = { features = ["derive"], version = "1.1" }
sled = "0.30.3"
tx-validation-app = { path = "../chain-tx-enclave/tx-validation/app", default-features=false }
enclave-u-common = { path = "../chain-tx-enclave/enclave-u-common", default-features=false }

[dev-dependencies]
quickcheck = "0.9"
# TODO: currently not maintained benchmarks
# criterion = "0.3"
digest = "0.8"
sha3 = "0.8"
base64 = "0.11"
test-common = { path = "../test-common" }

